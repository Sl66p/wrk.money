<script>
function enterSite() {
  const splash = document.getElementById('splash');
  splash.style.display = 'none';
  document.body.style.overflow = 'auto';
  const audio = document.querySelector('audio');
  if (audio) audio.play().catch(() => {});
}

function updateTime() {
  const now = new Date();
  document.getElementById('live-time').textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  document.getElementById('live-date').textContent = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
}
setInterval(updateTime, 1000);
updateTime();

const roles = ["Cybersecurity Student", "Physical Security Dev", "Founder @ /wrks", "I love my beautiful wife!!!!"];
let roleIndex = 0;
let charIndex = 0;
let typing = true;

function typewriterEffect() {
  const display = document.getElementById("typewriter");
  const cursor = document.getElementById("cursor");
  const current = roles[roleIndex];

  if (typing) {
    if (charIndex <= current.length) {
      display.textContent = current.slice(0, charIndex++);
    } else {
      typing = false;
      setTimeout(typewriterEffect, 1000);
      return;
    }
  } else {
    if (charIndex >= 0) {
      display.textContent = current.slice(0, charIndex--);
    } else {
      typing = true;
      roleIndex = (roleIndex + 1) % roles.length;
    }
  }
  setTimeout(typewriterEffect, typing ? 70 : 30);
}
typewriterEffect();
</script>
