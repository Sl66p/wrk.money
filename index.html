<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wrk.money</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
    .glass-hover:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .glow {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Welcome to wrk.money</h1>

    <!-- Payments Section -->
    <div class="glass rounded-lg p-5 glow mb-8">
      <h3 class="text-sm font-medium mb-4">Payments</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 place-items-center">
        <a class="flex flex-col items-center justify-center p-4 rounded-lg glass glass-hover transition-all duration-300" href="https://www.paypal.com/paypalme/g6zey" rel="noopener noreferrer" target="_blank">
          <div class="flex items-center justify-center w-12 h-12 rounded-full bg-zinc-800/80 mb-3 glow overflow-hidden">
            <svg fill="currentColor" height="22" viewBox="0 0 16 16" width="22" xmlns="http://www.w3.org/2000/svg"><path d="M14.06...Z"/></svg>
          </div><span class="text-sm">PayPal</span>
        </a>

        <a class="flex flex-col items-center justify-center p-4 rounded-lg glass glass-hover transition-all duration-300" href="https://cash.app/$sleepydidit" rel="noopener noreferrer" target="_blank">
          <div class="flex items-center justify-center w-12 h-12 rounded-full bg-zinc-800/80 mb-3 glow overflow-hidden">
            <svg fill="currentColor" height="22" viewBox="0 0 24 24" width="22" xmlns="http://www.w3.org/2000/svg"><path d="M11.92...Z"/></svg>
          </div><span class="text-sm">Cashapp</span>
        </a>

        <button onclick="copyToClipboard('0x02746807aB8a2a88d3D93dE3c595259984dDE738')" class="flex flex-col items-center justify-center p-4 rounded-lg glass glass-hover transition-all duration-300">
          <div class="flex items-center justify-center w-12 h-12 rounded-full bg-zinc-800/80 mb-3 glow overflow-hidden">
            <svg fill="currentColor" height="22" viewBox="0 0 24 24" width="22" xmlns="http://www.w3.org/2000/svg"><path d="M11.944 17.97L4.58...Z"/></svg>
          </div><span class="text-sm">ETH</span>
        </button>

        <button onclick="copyToClipboard('MSPTT8F24NtXmLwFJq7rEE4CLWNyww28is')" class="flex flex-col items-center justify-center p-4 rounded-lg glass glass-hover transition-all duration-300">
          <div class="flex items-center justify-center w-12 h-12 rounded-full bg-zinc-800/80 mb-3 glow overflow-hidden">
            <svg fill="currentColor" height="22" viewBox="0 0 24 24" width="22" xmlns="http://www.w3.org/2000/svg"><path d="M11.944 17.97L4.58...Z"/></svg>
          </div><span class="text-sm">LTC</span>
        </button>
      </div>
    </div>

    <!-- Lanyard Status Block -->
    <div class="glass rounded-lg p-5 glow mb-8">
      <h3 class="text-sm font-medium mb-4">Discord Status</h3>
      <div class="flex items-center space-x-3">
        <div id="status-dot" class="w-3 h-3 rounded-full bg-gray-500"></div>
        <span id="custom-status">Loading status...</span>
      </div>
    </div>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied: ' + text);
      }).catch(err => {
        console.error('Copy failed', err);
      });
    }

    async function fetchLanyard() {
      try {
        const res = await fetch('https://api.lanyard.rest/v1/users/577300949044035584');
        const data = await res.json();
        if (!data.success) return;
        const { discord_status, activities } = data.data;
        const dot = document.getElementById('status-dot');
        const text = document.getElementById('custom-status');
        const map = { online: 'bg-green-500', dnd: 'bg-red-500', idle: 'bg-yellow-500', offline: 'bg-gray-500' };
        dot.className = `w-3 h-3 rounded-full ${map[discord_status] || 'bg-gray-500'}`;
        const custom = activities.find(a => a.type === 4);
        text.textContent = custom?.state || 'No status';
      } catch (e) {
        console.error('Lanyard error:', e);
      }
    }
    fetchLanyard();
    setInterval(fetchLanyard, 15000);
  </script>
</body>
</html>
